<canvas #starCanvas id="starCanvas"></canvas>
<canvas #petalsCanvas id="petalsCanvas"></canvas>
<canvas #fireworksCanvas id="fireworksCanvas"></canvas>

<div #heartsContainer class="hearts-container" id="heartsContainer">
  @for (heart of heartStyles; track $index) {
  <div class="heart" [style]="heart">
    <svg
      width="30"
      height="30"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        [attr.fill]="heartColors[$index]"
      ></path>
    </svg>
  </div>
  }
</div>

<div class="birthday-container">
  <p #romMsg class="rom-msg"></p>
  <h1 #birthdayText class="birthday-text">
    @for (letter of birthdayTextContent; track $index) {
    <span class="letter">{{ letter }}</span>
    }
  </h1>
  <button #celebrateBtn class="celebrate-button" (click)="startCelebration()">
    Celebrate ğŸ†
  </button>
  <button #nextPageBtn class="next-page-button" (click)="navigateToCake()">
    Cake cutting ğŸ°
  </button>
</div>
